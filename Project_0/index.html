<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Harvard pesquisa</title>

    <link rel="stylesheet" href="./index.css">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./search_images.html">Imagens</a></li>
                <li><a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></li>
                <li><a href="./advanced_search.html">Pesquisa Avançada</a></li>

        </nav>

    <main>
        <div id="container">

            <div id="logo">
                <img src="Assets/Harvard.png" alt="Harvard University">
            </div>

            <div id="container-bar">
                <form action="https://google.com/search">

                    <div id="search-bar">
                        <img src="Assets/Lupa.png" alt="">
                        <input type="text" name="q">
                        <div class="clear"></div>
                    </div>
                    
                    <div id="buttons-search">
                        <input type="submit" name="btnK" value="Pesquisa Google">

                    </div>
                </form>
            </div><!-- container-bar -->

    <footer>
        <div id="container-footer">
            <div id="up">
                <span>Brasil</span>
            </div>

            <div id="down">

                    <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a>

                </div>

                <div id="right">
                    <a href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacidade</a>
                    <a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a>
                    <a href="#">Configurações</a>
                </div>
            </div><!-- down -->
        </div>
